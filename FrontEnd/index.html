<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Aridos</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

    <script type="text/javascript">
        function miFuncion(){
            const usuario = $("input[id='id_texto']").val();
            console.log(usuario);
            const base = "http://localhost:3000/";
            const uri = "grupos?alias=" + usuario;
            $.ajax({
                headers: { "Accept": "application/json"},
                type: 'GET',
                url: base+uri,
                crossDomain: true,
                beforeSend: function(xhr){
                    xhr.withCredentials = true;
                },
                success: function(data, textStatus, request){
                    console.log(data);
                }
            });

            table = $('#tablita').DataTable({
                destroy: true,
                ajax: {
                    url: base+uri,
                    dataSrc: ''
                },
                columns: [
                    { data: 'nombre' },
                    { data: 'lugar' }
                ]
            });    
            
        }
    </script>

</head>
<body>
    <input type="text" name="" id="id_texto" >
    <button onclick="miFuncion()">Dale!</button>

    <table id="tablita" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Lugar</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Nombre</th>
                <th>Lugar</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
