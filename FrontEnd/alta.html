<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Aridos</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("button").click(function(){
                const usuario = $("input[id='id_usuario']").val();
                const contra = $("input[id='id_contra']").val();
                const base = "http://localhost:3000/usuarios";
                $.ajax({
                    url: base,
                    dataType: 'JSON',
                    type: 'post',
                    contentType: 'application/x-www-form-urlencoded',
                    data: {
                        'alias': usuario,
                        'password': contra
                    },
                    success: function( data, textStatus, jQxhr ){
                        alert("Status: " + textStatus + "\nData: " + data.messenge);
                    },
                    error: function( jqXhr, textStatus, errorThrown ){
                        console.log( jqXhr.responseJSON['messenge'] );
                        alert("Status: " + jqXhr.responseJSON['status']  + "\nError: " + jqXhr.responseJSON['messenge']);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <section class="header" id="header">
            <img src="img/Logo.png" alt="Logo Árido">
            <ul>
                <li><a href="index.html"> Usuarios</a></li>
                <li><a class="active" href="#">Alta Usuario</a></li>
                <li><a href="grupos.html">Grupo de Seguridad</a></li>
            </ul>
        </section>
        <svg
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
            class="svg"
            style="height: 42px; width: 100%; fill: #dddff7; opacity: 1; transform: rotateY(0deg); filter: drop-shadow(3px 3px 2px rgba(0,0,0,.7));">
      <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z">
      </path>
    </svg>
    </header>
    <main class="contenido" id="contenido">
        <section class="alta">
            <h2>Alta Usuario</h2>
            <div class="formulario">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="id_usuario" placeholder="Nombre de Usuario">
                    <label for="id_usuario">Nombre de Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="id_contra" placeholder="Contraseña">
                    <label for="id_contra">Contraseña</label>
                </div>
                <button class="btn btn-primary">Registrarse</button>
            </div>
        </section>
    </main>
</body>
</html>
